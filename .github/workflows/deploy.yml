name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Mude para 'main' se o seu ramo principal for esse

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # CORREÇÃO: Usar uma ação de deploy mais explícita
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # O ramo para onde os ficheiros de build serão enviados
          folder: dist # A pasta que será publicada